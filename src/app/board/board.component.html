<div style="height: 100px;">
  <div *ngIf="matchResult != null && matchResult.isMatched">
    <h2>Good job!</h2>
  </div>
  <div *ngIf="matchResult != null && !matchResult.isMatched">
    <h2>Better luck next time!</h2>
  </div>
</div>

<div class="row d-flex justify-content-center">
  <div *ngFor="let card of board.cards" class="m-1">
      <app-card [card]=card (cardSelected)="onCardSelected(card)"></app-card>
  </div>
</div>
